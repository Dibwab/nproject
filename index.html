<!DOCTYPE html>
<html>
    <body>
    <div id="container"></div>
    <br>
    <div>
    <form class="" action="index.html">
      Industry : <select name="industry" id="industry" style="width:300px">
                  </select>
      Industry2:<select name="industry2" id="industry2" style="width:300px">
                  </select>
    </form>
    </div>
    <script src="jquery-3.6.0.js"></script>
    <script src="industry.js"></script>
    <script>

$(document).ready(function() {
   $('#industry').click(function() {
     var values = window.industryLookUp


       for (const val of values) {
           $('#industry').append($(document.createElement('option')).prop({
               value: val.value,
               text: val.value.charAt(0).toUpperCase() + val.value.slice(1)
           }))
       }
   })
});
    </script>


    <script type="text/javascript">
    document.getElementById('industry2').onclick = function() {

    var values = ["dog", "cat", "parrot", "rabbit"];

    var select = document.getElementById('industry2');

    for (const val of values)
    {
        var option = document.createElement("option");
        option.value = val;
        option.text = val.charAt(0).toUpperCase() + val.slice(1);
        select.appendChild(option);
    }


}

    </script>
    </body>
</html>
